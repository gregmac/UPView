name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      - name: Install dependencies
        working-directory: src
        run: npm ci

      - name: Update version if needed
        working-directory: src
        run: |
          # Determine target version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TARGET_VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
            TARGET_VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          echo "Current version: $CURRENT_VERSION"
          echo "Target version: $TARGET_VERSION"
          
          if [[ "$CURRENT_VERSION" != "$TARGET_VERSION" ]]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version $TARGET_VERSION --no-git-tag-version
          else
            echo "Version already matches target version"
          fi

      - name: Build/Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/') }}
          package_root: src
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload build artifacts for debugging (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build-${{ github.ref_name }}
          path: src/dist/
          retention-days: 7 