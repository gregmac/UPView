<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <style>
        body { background: #f7f8fa; font-family: 'Segoe UI', 'Arial', sans-serif; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 28px 24px 28px; width: 100%; min-width: 340px; }
        h2 { margin-top: 0; margin-bottom: 18px; font-size: 1.25rem; font-weight: 600; text-align: center; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.98rem; font-weight: 500; margin-bottom: 6px; }
        .url-row { display: flex; align-items: center; gap: 6px; width: 100%; }
        select { padding: 9px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; background: #f9fafb; transition: border 0.2s; flex: 1 1 0; min-width: 0; max-width: 90px; }
        input[type="text"] { padding: 9px 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; background: #f9fafb; transition: border 0.2s; min-width: 0; }
        #hostname { flex: 1 1 0; }
        #path { flex: 2 1 0; }
        select:focus, input[type="text"]:focus { border: 1.5px solid #2684ff; outline: none; background: #fff; }
        select { flex: 1 1 0; }
        .scheme-separator { font-size: 1.2rem; font-weight: 600; color: #888; margin: 0 2px; user-select: none; flex: 0 0 auto; }
        .slash { font-size: 1.2rem; font-weight: 600; color: #888; margin: 0 2px; user-select: none; flex: 0 0 auto; }
        .button-row { display: flex; justify-content: flex-end; gap: 10px; margin-top: 18px; }
        button { padding: 8px 18px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        button[type="submit"] { background: #2563eb; color: #fff; }
        button[type="submit"]:hover { background: #1749b1; }
        button[type="button"] { background: #e5e7eb; color: #222; }
        button[type="button"]:hover { background: #cbd5e1; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Configuration</h2>
        <form id="configForm">
            <div class="form-group">
                <div style="display: flex; gap: 0px; width: 100%; align-items: flex-end;">
                    <div style="flex: 5 1 0; min-width: 0;">
                        <label for="hostname" style="text-align: left;">Unifi Protect Host</label>
                        <div style="display: flex; align-items: center; width: 100%;">
                            <select id="protocol" style="max-width: 90px;">
                                <option value="https">https</option>
                                <option value="http">http</option>
                            </select>
                            <span class="scheme-separator">://</span>
                            <input type="text" id="hostname" placeholder="hostname or IP" autocomplete="off" style="flex: 1 1 0; min-width: 0;" />
                            <span class="slash">/</span>
                        </div>
                    </div>
                    <div style="flex: 7 1 0; min-width: 0;">
                        <label for="path" style="text-align: left;">Startup path</label>
                        <div style="display: flex; align-items: center; width: 100%;">
                            <input type="text" id="path" placeholder="path" autocomplete="off" style="flex: 1 1 0; min-width: 0;" />
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 18px; display: flex; align-items: center;">
                    <input type="checkbox" id="validateSSL" style="margin-right: 8px;" />
                    <label for="validateSSL" style="margin: 0;">Require Valid SSL Certificate</label>
                </div>
                <div class="form-group" style="margin-top: 18px;">
                    <label for="idleTimeoutSeconds" style="text-align: left;">Idle timeout (seconds)</label>
                    <input type="number" id="idleTimeoutSeconds" min="0" step="1" style="width: 120px; margin-right: 12px;" />
                    <div style="font-size: 0.95em; color: #555; margin-top: 4px;">
                        If you navigate away from the main page, you will be automatically returned after this many seconds of inactivity. Set to 0 to disable.
                    </div>
                </div>
                <div class="button-row">
                    <button type="button" onclick="window.close()">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function splitUrl(url) {
            try {
                if (!/^https?:\/\//.test(url)) url = 'https://' + url;
                var u = new URL(url);
                return {
                    protocol: u.protocol.replace(/:|\/+$/g, ''),
                    hostname: u.hostname + (u.port ? ':' + u.port : ''),
                    path: (u.pathname.startsWith('/') ? u.pathname.slice(1) : u.pathname) + (u.search ? u.search : '') + (u.hash ? u.hash : '')
                };
            } catch (e) {
                return { protocol: 'https', hostname: '', path: '' };
            }
        }
        document.addEventListener('DOMContentLoaded', async function() {
            const config = await window.electronAPI.getConfig();
            var initial = splitUrl(config.startUrl || '');
            document.getElementById('protocol').value = initial.protocol;
            document.getElementById('hostname').value = initial.hostname;
            document.getElementById('path').value = initial.path || (config.startUrl ? '' : 'protect/dashboard');
            document.getElementById('validateSSL').checked = !!config.validateSSL;
            document.getElementById('idleTimeoutSeconds').value = config.idleTimeoutSeconds || 30;

            document.getElementById('configForm').onsubmit = function(e) {
                e.preventDefault();
                window.electronAPI.send('save-config', {
                    protocol: document.getElementById('protocol').value,
                    hostname: document.getElementById('hostname').value.trim(),
                    path: document.getElementById('path').value.trim(),
                    validateSSL: document.getElementById('validateSSL').checked,
                    idleTimeoutSeconds: document.getElementById('idleTimeoutSeconds').value
                });
            };
            function handlePaste(e) {
                var pasted = (e.clipboardData || window.clipboardData).getData('text');
                if (/^https?:\/\//.test(pasted)) {
                    e.preventDefault();
                    var parts = splitUrl(pasted);
                    document.getElementById('protocol').value = parts.protocol;
                    document.getElementById('hostname').value = parts.hostname;
                    document.getElementById('path').value = parts.path;
                    document.getElementById('hostname').focus();
                }
            }
            document.getElementById('hostname').addEventListener('paste', handlePaste);
            document.getElementById('path').addEventListener('paste', handlePaste);
            document.getElementById('hostname').addEventListener('keydown', function(e) {
                if (e.key === '/' && !e.shiftKey && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    e.preventDefault();
                    document.getElementById('path').focus();
                    document.getElementById('path').select();
                }
            });
            document.getElementById('path').addEventListener('input', function(e) {
                if (this.value.startsWith('/')) {
                    this.value = this.value.replace(/^\/+/, '');
                }
            });
        });
        window.onbeforeunload = function() {
            window.electronAPI.send('config-closed');
        };
    </script>
</body>
</html>
